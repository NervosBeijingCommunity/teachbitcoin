<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Sunnyvale: Libbitcoin</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/simple.css">
		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/xcode.css">
		<!-- Theme override for teachbitcoin -->
		<link rel="stylesheet" href="css/teachbitcoin.css">
		<!-- Google Font Roboto -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">


	</head>
	<body>
		<div class="reveal">
			<div class="slides">


        <!-- *********** BEGIN: No Journaling *********** -->
	      <section class = "box">
	        <div class = "title">
	          <span class = "title weight">No Journaling</span>
	        </div>

	        <img src="images/libbitcoin_database/no_journaling0.svg" class = "image" style = "z-index: -1;">
					<img src="images/libbitcoin_database/no_journaling1.svg" class = "fragment image" style = "z-index: -1;">
					<img src="images/libbitcoin_database/no_journaling2.svg" class = "fragment image" style = "z-index: -1;">
					<img src="images/libbitcoin_database/no_journaling3.svg" class = "fragment image" style = "z-index: -1;">

	      </section>
	      <!-- *********** END: No Journaling *********** -->

        <!-- *********** BEGIN: Append-only Lists *********** -->
	      <section class = "box">
	        <div class = "title">
	          Append-only <span class = "title weight">Lists</span>
	        </div>

	        <img src="images/libbitcoin_database/linked_list0.svg" class = "image" style = "z-index: -1;">
					<img src="images/libbitcoin_database/linked_list1.svg" class = "fragment image" style = "z-index: -1;">
					<img src="images/libbitcoin_database/linked_list2.svg" class = "fragment image" style = "z-index: -1;">
					<img src="images/libbitcoin_database/linked_list3.svg" class = "fragment image" style = "z-index: -1;">
          <img src="images/libbitcoin_database/linked_list4.svg" class = "fragment image" style = "z-index: -1;">
          <img src="images/libbitcoin_database/linked_list5.svg" class = "fragment image" style = "z-index: -1;">
          <img src="images/libbitcoin_database/linked_list6.svg" class = "fragment image" style = "z-index: -1;">

	      </section>
	      <!-- *********** END: Append-only Lists *********** -->

        <!-- *********** BEGIN: Hash Table *********** -->
	      <section class = "box">
	        <div class = "title">
	          Libbitcoin <span class = "title weight">Hash Table</span>
	        </div>

	        <img src="images/libbitcoin_database/hash_table0.svg" class = "image" style = "z-index: -1;">
					<img src="images/libbitcoin_database/hash_table1.svg" class = "fragment image" style = "z-index: -1;">
					<img src="images/libbitcoin_database/hash_table2.svg" class = "fragment image" style = "z-index: -1;">
					<img src="images/libbitcoin_database/hash_table3.svg" class = "fragment image" style = "z-index: -1;">

	      </section>
	      <!-- *********** END: Hash Table *********** -->

				<!-- *********** BEGIN: TX database *********** -->
	      <section class = "box">
	        <div class = "title">
	          <span class = "title weight">Transaction Database</span>
	        </div>

	        <img src="images/libbitcoin_database/tx_db0.svg" class = "image" style = "z-index: -1;">
					<img src="images/libbitcoin_database/tx_db1.svg" class = "fragment image" style = "z-index: -1;">

	      </section>
	      <!-- *********** END: TX database *********** -->

				<!-- *********** BEGIN: Block database *********** -->
	      <section class = "box">
	        <div class = "title">
	          <span class = "title weight">Block Database</span>
	        </div>

	        <img src="images/libbitcoin_database/block_db0.svg" class = "image" style = "z-index: -1;">
					<img src="images/libbitcoin_database/block_db1.svg" class = "fragment image" style = "z-index: -1;">

	      </section>
	      <!-- *********** END: Block database *********** -->

				<!-- *********** BEGIN: address database *********** -->
	      <section class = "box">
	        <div class = "title">
	          <span class = "title weight">Address Database</span>
	        </div>

	        <img src="images/libbitcoin_database/address_db0.svg" class = "image" style = "z-index: -1;">
					<img src="images/libbitcoin_database/address_db1.svg" class = "fragment image" style = "z-index: -1;">

	      </section>
	      <!-- *********** END: address database *********** -->

				<!-- *********** BEGIN: address database *********** -->
	      <section class = "box">
	        <div class = "title">
	          <span class = "title weight">Query-Optimized</span> Database
	        </div>

	        <img src="images/libbitcoin_database/query_optimized_db.svg" class = "image" style = "z-index: -1;">

	      </section>
	      <!-- *********** END: address database *********** -->

      </div><!-- END: Slides Div -->
		</div><!-- END: Reveal Div -->

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/math/math.js', async: true }
				],

				math: {
					mathjax: 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js',
					config: 'TeX-AMS_HTML-full'  // See http://docs.mathjax.org/en/latest/config-files.html
				},

				previewLinks: true,

				// Push each slide change to the browser history
				history: true,

				// Enable keyboard shortcuts for navigation
				keyboard: true,

				// Enables touch navigation on devices with touch input
				overview: false,
				touch: false,

				// The "normal" size of the presentation, aspect ratio will be preserved
				// when the presentation is scaled to fit different resolutions. Can be
				// specified using percentage units.
				width: 1366,
			  height: 768,
				// Factor of the display size that should remain empty around the content
				margin: 0.05,

				// Bounds for smallest/largest possible scale to apply to content
				minScale: 0.2,
				maxScale: 1.5
			});
			Reveal.configure({ slideNumber: true });
		</script>
	</body>
</html>
